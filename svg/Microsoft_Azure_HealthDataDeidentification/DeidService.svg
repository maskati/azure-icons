<svg viewBox="0 0 18 18" class="msportalfx-svg-placeholder" xmlns="http://www.w3.org/2000/svg"><title>De-identification Service</title><desc>The de-identification service in Azure Health Data Services enables healthcare organizations to de-identify clinical data while retaining its clinical relevance and distribution. Key features include the use of state-of-the-art machine learning models to automatically extract, redact, or surrogate. The service adheres to the Health Insurance Portability and Accountability Act of 1996 (HIPAA) Privacy Rule and works with unstructured text such as clinical notes, transcripts, messages, or clinical trial studies. Benefits include enhanced privacy by removing or replacing Protected Health Information (PHI) with realistic synthetic data, maintaining clinical relevance by preserving gender and shifting all dates consistently, and offering efficient processing with synchronous (real-time) or asynchronous (batch) API calls. The service is ideal for healthcare organizations looking to unlock the power of their data for research, analysis, or sharing while adhering to privacy regulations. It is fully compliant with HIPAA regulations, coverage includes 27 entities, exceeding the HIPAA 18 Protected Health Information (PHI) identifiers, making it a reliable choice for handling protected health information (PHI).</desc><defs><linearGradient id="pCoFDkNoH__a" x1="9" x2="9" y1="4.29" y2="17.91" gradientTransform="matrix(1 0 0 -1 0 20)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#1988d9" /><stop offset=".9" stop-color="#54aef0" /></linearGradient></defs><path fill="#50e6ff" d="m11.07 17.29-9.71-4.37c-.74-.34-1.07-1.21-.74-1.95l4.37-9.68C5.32.54 6.19.2 6.94.53c.02 0 .03.02.05.02l9.63 4.37c.75.33 1.09 1.2.76 1.95 0 .02-.02.03-.02.05l-4.37 9.63c-.34.72-1.19 1.05-1.92.74" /><path fill="url(#pCoFDkNoH__a)" d="M14.33 15.71H3.68c-.82 0-1.47-.66-1.48-1.48V3.57c0-.82.66-1.47 1.48-1.48h10.65c.82 0 1.48.66 1.48 1.48v10.66c0 .82-.66 1.48-1.